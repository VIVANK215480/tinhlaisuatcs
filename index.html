<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web V2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

            .input-group label {
                display: block;
                margin-bottom: 5px;
            }

            .input-group input {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            .btn:hover {
                background-color: #0056b3;
            }

        #result {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9ecef; /* Màu nền sáng */
            border-radius: 4px;
            color: #007bff; /* Màu chữ xanh dương */
            border: 1px solid #007bff; /* Đường viền xanh dương */
        }
    </style>
    <!-- Thêm jQuery -->
    <script src="jquery.min.js"></script>
    <script src="JSTEST.js"></script>

</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="principal">Số tiền gốc:</label>
            <input type="number" id="principal" placeholder="Nhập số tiền gốc">
        </div>
        <div class="input-group">
            <label for="interestRate">Lãi suất (%):</label>
            <input type="number" id="interestRate" placeholder="Nhập lãi suất">
        </div>
        <div class="input-group">
            <label for="years">Số năm:</label>
            <input type="number" id="years" placeholder="Nhập số năm">
        </div>
        <button class="btn" onclick="sendData()">Tính</button>
        <div id="result"></div>
    </div>
</body>
</html>
